name: Build POSPal
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4  # Updated from v2
        
      - name: Set up Python
        uses: actions/setup-python@v5  # Updated from v2
        with:
          python-version: '3.11'  # Updated from 3.9
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install waitress pyinstaller flask
          
      - name: Build executable
        run: python build.py
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Updated from v2
        with:
          name: POSPal
          path: dist/
          retention-days: 5  # Optional: auto-delete old artifacts