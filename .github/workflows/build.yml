name: Build POSPal
on: [push]  # Runs on every code push

jobs:
  build:
    runs-on: windows-latest  # Windows build environment
    steps:
      # Check out the code
      - uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install waitress pyinstaller flask

      # Build the executable
      - name: Build executable
        run: python build.py  # Uses your build.py script

      # Upload the compiled EXE as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: POSPal
          path: dist/  # Where PyInstaller puts the EXE