<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade to POSPal Pro</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Modal styles */
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .payment-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 4px;
        }

        .close-btn:hover {
            color: #000;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .payment-header h2 {
            margin: 0 0 8px 0;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
        }

        .payment-header p {
            margin: 0;
            color: #666;
            font-size: 16px;
        }

        .price-display {
            text-align: center;
            margin: 24px 0;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .price-amount {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0;
        }

        .price-period {
            color: #666;
            font-size: 14px;
            margin: 4px 0 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Stripe Elements styling */
        .stripe-card {
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
        }

        .stripe-card.StripeElement--focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .payment-button {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .payment-button:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .payment-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .success-message {
            color: #10b981;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 16px;
            color: #666;
            font-size: 12px;
        }

        .secure-badge::before {
            content: 'ðŸ”’';
            margin-right: 4px;
        }

        .features-list {
            margin: 20px 0;
            padding: 0;
            list-style: none;
        }

        .features-list li {
            padding: 4px 0;
            color: #4b5563;
            font-size: 14px;
        }

        .features-list li::before {
            content: 'âœ“';
            color: #10b981;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="payment-modal" id="paymentModal" style="display: none;">
        <div class="payment-content">
            <button class="close-btn" onclick="closePaymentModal()">&times;</button>
            
            <div class="payment-header">
                <h2>Upgrade to POSPal Pro</h2>
                <p>Your free trial has ended</p>
            </div>

            <div class="price-display">
                <div class="price-amount">â‚¬25.00</div>
                <div class="price-period">per month</div>
            </div>

            <ul class="features-list">
                <li>Unlimited transactions</li>
                <li>Advanced reporting</li>
                <li>Priority support</li>
                <li>Automatic updates</li>
            </ul>

            <form id="payment-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        required 
                        placeholder="your@email.com"
                    />
                </div>

                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-input" 
                        required 
                        placeholder="John Doe"
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">Card Information</label>
                    <div id="card-element" class="stripe-card">
                        <!-- Stripe Elements will create form elements here -->
                    </div>
                </div>

                <div class="error-message" id="error-message"></div>
                <div class="success-message" id="success-message"></div>

                <button type="submit" class="payment-button" id="payment-button">
                    <span class="loading-spinner" id="loading-spinner"></span>
                    <span id="button-text">Subscribe Now - â‚¬25/month</span>
                </button>
            </form>

            <div class="secure-badge">
                Secured by Stripe
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let stripe;
        let elements;
        let cardElement;
        
        // Initialize payment modal
        function initializePaymentModal() {
            // Initialize Stripe with your publishable key
            stripe = Stripe('pk_test_51S26F01HM7SuDGcMpEQ2vw3EcCVTtcQXEKVRoziKUJI0vmFFuEBNK3xkKjGmwYLlIKRu3LlTcTU5AKU8pJVF0Xxe00QjCKkVa'); // Test publishable key
            
            elements = stripe.elements();
            
            // Create card element
            cardElement = elements.create('card', {
                style: {
                    base: {
                        fontSize: '16px',
                        color: '#424770',
                        '::placeholder': {
                            color: '#aab7c4',
                        },
                    },
                },
            });
            
            cardElement.mount('#card-element');
            
            // Handle form submission
            document.getElementById('payment-form').addEventListener('submit', handlePayment);
        }

        // Show payment modal
        function showPaymentModal() {
            document.getElementById('paymentModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close payment modal
        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Notify parent window to close the iframe
            if (window.parent !== window) {
                window.parent.postMessage({ action: 'closeModal' }, '*');
            }
        }

        // Generate machine fingerprint
        function generateMachineFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Machine fingerprint', 2, 2);
            
            const fingerprint = {
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                platform: navigator.platform,
                canvas: canvas.toDataURL(),
                userAgent: navigator.userAgent.substring(0, 100)
            };
            
            return btoa(JSON.stringify(fingerprint)).substring(0, 32);
        }

        // Handle payment
        async function handlePayment(event) {
            event.preventDefault();
            
            const button = document.getElementById('payment-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('loading-spinner');
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');
            
            // Clear previous messages
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            
            // Show loading state
            button.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Processing...';
            
            try {
                const email = document.getElementById('email').value;
                const name = document.getElementById('name').value;
                
                if (!email || !name) {
                    throw new Error('Please fill in all fields');
                }
                
                // Create payment method
                const {error, paymentMethod} = await stripe.createPaymentMethod({
                    type: 'card',
                    card: cardElement,
                    billing_details: {
                        name: name,
                        email: email,
                    },
                });
                
                if (error) {
                    throw error;
                }
                
                // Create subscription with Stripe
                const response = await fetch('https://pospal-licensing-development.bzoumboulis.workers.dev/create-checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        paymentMethodId: paymentMethod.id
                    }),
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Payment failed');
                }
                
                // For embedded flow, we would handle the payment intent here
                // For now, let's simulate instant unlock
                setTimeout(async () => {
                    try {
                        // Simulate instant validation call
                        const machineFingerprint = generateMachineFingerprint();
                        
                        const validationResponse = await fetch('https://pospal-licensing-development.bzoumboulis.workers.dev/instant-validate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: email,
                                stripeSessionId: result.id,
                                machineFingerprint: machineFingerprint
                            }),
                        });
                        
                        const validationResult = await validationResponse.json();
                        
                        if (validationResult.valid) {
                            // Success! App is unlocked
                            successElement.textContent = `Welcome to POSPal Pro, ${validationResult.customerName}!`;
                            successElement.style.display = 'block';
                            buttonText.textContent = 'Success!';
                            
                            // Notify parent window of successful payment
                            if (window.parent !== window) {
                                window.parent.postMessage({ 
                                    action: 'paymentSuccess',
                                    unlockToken: validationResult.unlockToken,
                                    customerName: validationResult.customerName,
                                    customerEmail: email
                                }, '*');
                            } else {
                                // Fallback for direct access
                                if (window.unlockPOSPal) {
                                    window.unlockPOSPal(validationResult.unlockToken);
                                }
                            }
                            
                            // Close modal after success
                            setTimeout(() => {
                                closePaymentModal();
                            }, 2000);
                        } else {
                            throw new Error(validationResult.error || 'Validation failed');
                        }
                        
                    } catch (validationError) {
                        console.error('Validation error:', validationError);
                        errorElement.textContent = 'Payment succeeded but unlock failed. Check your email for instructions.';
                        errorElement.style.display = 'block';
                    }
                }, 2000); // Simulate webhook processing delay
                
            } catch (error) {
                console.error('Payment error:', error);
                errorElement.textContent = error.message || 'Payment failed. Please try again.';
                errorElement.style.display = 'block';
            } finally {
                // Reset button state
                button.disabled = false;
                spinner.style.display = 'none';
                if (!successElement.style.display) {
                    buttonText.textContent = 'Subscribe Now - â‚¬25/month';
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePaymentModal);
        
        // Close modal when clicking outside
        document.getElementById('paymentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePaymentModal();
            }
        });

        // Listen for messages from parent window (when used as iframe)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.action === 'showModal') {
                showPaymentModal();
            }
        });

        // Expose functions globally for POSPal integration
        window.showPaymentModal = showPaymentModal;
        window.closePaymentModal = closePaymentModal;
    </script>
</body>
</html>
